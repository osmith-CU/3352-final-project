<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Astyanax altiparanae", "label": "Astyanax altiparanae", "shape": "dot", "size": 10}, {"id": "Detritus", "label": "Detritus", "shape": "dot", "size": 10}, {"id": "Hypostomus strigaticeps", "label": "Hypostomus strigaticeps", "shape": "dot", "size": 10}, {"id": "Leporinus friderici", "label": "Leporinus friderici", "shape": "dot", "size": 10}, {"id": "Macrophytes", "label": "Macrophytes", "shape": "dot", "size": 10}, {"id": "Phytoplankton", "label": "Phytoplankton", "shape": "dot", "size": 10}, {"id": "Brycon nattereri", "label": "Brycon nattereri", "shape": "dot", "size": 10}, {"id": "Astyanax fasciatus", "label": "Astyanax fasciatus", "shape": "dot", "size": 10}, {"id": "Hoplias malabaricus", "label": "Hoplias malabaricus", "shape": "dot", "size": 10}, {"id": "Detritus Animal", "label": "Detritus Animal", "shape": "dot", "size": 10}, {"id": "Import", "label": "Import", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "Astyanax altiparanae", "label": 1, "to": "Detritus", "weight": 1}, {"from": "Astyanax altiparanae", "label": 1, "to": "Hypostomus strigaticeps", "weight": 1}, {"from": "Astyanax altiparanae", "label": 1, "to": "Leporinus friderici", "weight": 1}, {"from": "Astyanax altiparanae", "label": 1, "to": "Macrophytes", "weight": 1}, {"from": "Astyanax altiparanae", "label": 1, "to": "Phytoplankton", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Brycon nattereri", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Astyanax fasciatus", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Detritus", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Hoplias malabaricus", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Detritus Animal", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Leporinus friderici", "weight": 1}, {"from": "Detritus", "label": 1, "to": "Phytoplankton", "weight": 1}, {"from": "Hypostomus strigaticeps", "label": 1, "to": "Astyanax fasciatus", "weight": 1}, {"from": "Hypostomus strigaticeps", "label": 1, "to": "Hoplias malabaricus", "weight": 1}, {"from": "Hypostomus strigaticeps", "label": 1, "to": "Brycon nattereri", "weight": 1}, {"from": "Hypostomus strigaticeps", "label": 1, "to": "Import", "weight": 1}, {"from": "Hypostomus strigaticeps", "label": 1, "to": "Phytoplankton", "weight": 1}, {"from": "Astyanax fasciatus", "label": 1, "to": "Leporinus friderici", "weight": 1}, {"from": "Astyanax fasciatus", "label": 1, "to": "Macrophytes", "weight": 1}, {"from": "Astyanax fasciatus", "label": 1, "to": "Phytoplankton", "weight": 1}, {"from": "Brycon nattereri", "label": 1, "to": "Brycon nattereri", "weight": 1}, {"from": "Brycon nattereri", "label": 1, "to": "Detritus Animal", "weight": 1}, {"from": "Brycon nattereri", "label": 1, "to": "Import", "weight": 1}, {"from": "Brycon nattereri", "label": 1, "to": "Leporinus friderici", "weight": 1}, {"from": "Brycon nattereri", "label": 1, "to": "Phytoplankton", "weight": 1}, {"from": "Import", "label": 1, "to": "Leporinus friderici", "weight": 1}, {"from": "Leporinus friderici", "label": 1, "to": "Hoplias malabaricus", "weight": 1}, {"from": "Leporinus friderici", "label": 1, "to": "Macrophytes", "weight": 1}, {"from": "Hoplias malabaricus", "label": 1, "to": "Macrophytes", "weight": 1}, {"from": "Hoplias malabaricus", "label": 1, "to": "Phytoplankton", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
